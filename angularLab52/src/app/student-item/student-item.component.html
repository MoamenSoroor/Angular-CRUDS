<td scope="row">{{student.id}}</td>
<td>{{student.name}}</td>
<td>{{student.birthDate}}</td>
<td>{{student.email}}</td>
<td>{{student.phone}}</td>
<td>{{student.track}}</td>
<td>
  <a routerLink="/students/{{student.id}}" class="btn btn-primary">Details</a> |
  <a routerLink="/update/{{student.id}}" class="btn btn-secondary">Update</a> |
  <a routerLink="/delete/{{student.id}}" class="btn btn-danger">Delete</a>
</td>
