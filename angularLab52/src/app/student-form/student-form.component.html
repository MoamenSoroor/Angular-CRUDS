<div class="row">
  <h3>{{Message}}</h3>
  <form class="form" name="frm">
    <div class="form-group">
      <label class="h6 mt-3" for="id">Student id</label>
      <input id="id" class="form-control" disabled name="id" [(ngModel)]="student.id" type="text">
    </div>

    <div class="form-group">
      <label class="h6 mt-3" for="name">Student Name</label>
      <input id="name" class="form-control" name="name" [(ngModel)]="student.name" type="text">
    </div>

    <div class="form-group">
      <label class="h6 mt-3" for="birthDate">Student birthDate</label>
      <input id="birthDate" class="form-control" name="birthDate" [(ngModel)]="student.birthDate" type="date">
    </div>


    <div class="form-group">
      <label class="h6 mt-3" for="email">Student email</label>
      <input id="email" class="form-control" name="email" [(ngModel)]="student.email" type="email">
    </div>


    <div class="form-group">
      <label class="h6 mt-3" for="phone">Student phone</label>
      <input id="phone" class="form-control" name="phone" [(ngModel)]="student.phone" type="phone">
    </div>

    <div class="form-group">
      <label class="h6 mt-3" for="track">Student track</label>
      <input id="track" class="form-control" name="track" [(ngModel)]="student.track" type="track">
    </div>

    <div class="form-group text-center mt-2">
      <input value="{{Message}}" class="btn btn-success m-2" type="button" name="" (click)="confirmAction()">
      <a name="" id="" class="btn btn-primary m-2" routerLink="/students" role="button">Back To List</a>
    </div>
  </form>
</div>
